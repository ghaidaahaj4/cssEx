<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Buttons Ex</title>
</head>
<body>
<main>
    <section>
        <h1>Flat</h1>
        <section class="buttons">
            <button class="flat1">
                Register
            </button>
            <button class="flat2">
                Submit
            </button>
        </section>
    </section>
    <section>
        <h1>Round</h1>
        <section class="buttons">
            <button class="r1">
                Register
            </button>
            <button class="r2">
                Submit
            </button>
        </section>
    </section>
    <section>
        <h1>Flat Ghost</h1>
        <section class="buttons">
            <button class="flat1 fg1">
                Register
            </button>
            <button class="flat2 fg2">
                Submit
            </button>
        </section>
    </section>
    <section>
        <h1>Round Ghost</h1>
        <section class="buttons">
            <button class="rg rg1">
                Register
            </button>
            <button class="rg rg2">
                Submit
            </button>
        </section>
    </section>
</main>
</body>
</html>
